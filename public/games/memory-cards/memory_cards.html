<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Memory Cards</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0a0e23;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .game-stats {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .stat {
            font-size: 1.1rem;
            color: #fff;
        }

        .back-btn {
            padding: 8px 16px;
            background-color: #f8bc34;
            color: #0a0e23;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        #cards-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            width: 100%;
            margin: 0 auto;
        }

        .card {
            position: relative;
            aspect-ratio: 3/4;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.5s;
            transform-style: preserve-3d;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-front {
            background: linear-gradient(135deg, #1a1f38, #13172b);
            border: 2px solid #2a2f48;
        }

        .card-back {
            background-color: #fff;
            transform: rotateY(180deg);
            font-size: 2rem;
            color: #0a0e23;
        }

        .card-pattern {
            width: 60%;
            height: 60%;
            background-image: linear-gradient(45deg, #2a2f48 25%, transparent 25%, transparent 75%, #2a2f48 75%, #2a2f48),
                linear-gradient(45deg, #2a2f48 25%, transparent 25%, transparent 75%, #2a2f48 75%, #2a2f48);
            background-size: 10px 10px;
            background-position: 0 0, 5px 5px;
            border-radius: 50%;
            border: 2px solid #414769;
        }

        .card-content {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }

        #start-screen,
        #win-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            text-align: center;
            padding: 20px;
        }

        #win-screen {
            display: none;
        }

        h1 {
            color: #673ab7;
            text-shadow: 0 0 10px rgba(103, 58, 183, 0.5);
            margin-bottom: 20px;
            font-size: min(36px, 8vw);
        }

        p {
            color: white;
            margin-bottom: 20px;
            font-size: min(18px, 4vw);
            max-width: 600px;
        }

        .difficulty-selector {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
            gap: 10px;
        }

        .difficulty-selector label {
            color: #fff;
            font-size: 1rem;
        }

        .difficulty-selector select {
            padding: 8px 16px;
            border-radius: 5px;
            background-color: #1a1f38;
            color: #fff;
            border: 1px solid #414769;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            background-color: #673ab7;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #5e35b1;
        }

        .result-stats {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .star-rating {
            display: flex;
            gap: 5px;
            margin-top: 10px;
            font-size: 2rem;
        }

        .star {
            color: #8f9bba;
        }

        .star.filled {
            color: #ffc107;
        }

        .emoji {
            font-size: 4rem;
            margin-bottom: 10px;
        }

        @media (max-width: 500px) {
            #cards-container {
                grid-gap: 8px;
            }

            .card {
                max-width: 100%;
            }
        }

        @media (max-width: 400px) {
            .game-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .back-btn {
                align-self: flex-end;
            }
        }

        /* For smaller screens, reduce to 3x4 grid */
        @media (max-width: 350px) {
            #cards-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="game-header">
        <div class="game-stats">
            <div class="stat">Moves: <span id="moves-count">0</span></div>
            <div class="stat">Time: <span id="time-count">00:00</span></div>
        </div>
        <a href="index.html" class="back-btn">Back to Games</a>
    </div>

    <div id="game-container">
        <div id="cards-container"></div>
    </div>

    <div id="start-screen">
        <h1>Memory Cards</h1>
        <p>Test your memory by finding matching pairs of cards. Remember the positions and flip them over in pairs!</p>

        <div class="difficulty-selector">
            <label for="difficulty">Select Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy (4√ó2)</option>
                <option value="medium" selected>Medium (4√ó3)</option>
                <option value="hard">Hard (4√ó4)</option>
            </select>
        </div>

        <button id="start-button">Start Game</button>
    </div>

    <div id="win-screen">
        <div class="emoji">üéâ</div>
        <h1>Congratulations!</h1>
        <p>You've matched all the cards!</p>

        <div class="result-stats">
            <div>Time: <span id="final-time">00:00</span></div>
            <div>Moves: <span id="final-moves">0</span></div>
            <div>Rating:
                <div class="star-rating">
                    <span class="star">‚òÖ</span>
                    <span class="star">‚òÖ</span>
                    <span class="star">‚òÖ</span>
                </div>
            </div>
        </div>

        <button id="play-again-button">Play Again</button>
    </div>

    <script>
        // DOM Elements
        const startScreen = document.getElementById('start-screen');
        const winScreen = document.getElementById('win-screen');
        const startButton = document.getElementById('start-button');
        const playAgainButton = document.getElementById('play-again-button');
        const cardsContainer = document.getElementById('cards-container');
        const movesCount = document.getElementById('moves-count');
        const timeCount = document.getElementById('time-count');
        const finalTime = document.getElementById('final-time');
        const finalMoves = document.getElementById('final-moves');
        const difficultySelector = document.getElementById('difficulty');
        const stars = document.querySelectorAll('.star');

        // Game variables
        let cards = [];
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let moves = 0;
        let matchedPairs = 0;
        let totalPairs = 6; // Default for medium
        let timer;
        let seconds = 0;
        let minutes = 0;
        let gameStarted = false;

        // Card icons (using emojis for compatibility)
        const cardIcons = [
            'üçé', 'üçå', 'üçí', 'üçì', 'üçá', 'üçâ', 'üçä', 'ü•ë',
            'ü•®', 'üçï', 'üçî', 'üç¶', 'üßÅ', 'üç©', 'üç´', 'üçÑ'
        ];

        // Shuffle array (Fisher-Yates algorithm)
        function shuffle(array) {
            const result = [...array];
            for (let i = result.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [result[i], result[j]] = [result[j], result[i]];
            }
            return result;
        }

        // Format time as MM:SS
        function formatTime(totalSeconds) {
            const mins = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
            const secs = (totalSeconds % 60).toString().padStart(2, '0');
            return `${mins}:${secs}`;
        }

        // Start timer
        function startTimer() {
            timer = setInterval(() => {
                seconds++;
                if (seconds === 60) {
                    minutes++;
                    seconds = 0;
                }
                timeCount.textContent = formatTime(minutes * 60 + seconds);
            }, 1000);
        }

        // Stop timer
        function stopTimer() {
            clearInterval(timer);
        }

        // Update star rating based on moves
        function updateStarRating() {
            // Clear previous stars
            stars.forEach(star => star.classList.remove('filled'));

            // Calculate star rating based on total pairs and moves
            const perfectMoves = totalPairs * 2; // Perfect score (each pair found on first try)

            if (moves <= perfectMoves * 1.5) {
                // 3 stars - great performance
                stars[0].classList.add('filled');
                stars[1].classList.add('filled');
                stars[2].classList.add('filled');
            } else if (moves <= perfectMoves * 2.5) {
                // 2 stars - good performance
                stars[0].classList.add('filled');
                stars[1].classList.add('filled');
            } else {
                // 1 star - needs improvement
                stars[0].classList.add('filled');
            }
        }

        // Initialize the game board based on difficulty
        function initializeBoard() {
            cardsContainer.innerHTML = '';
            matchedPairs = 0;
            moves = 0;
            seconds = 0;
            minutes = 0;
            movesCount.textContent = '0';
            timeCount.textContent = '00:00';
            lockBoard = false;
            firstCard = null;
            secondCard = null;

            // Set grid based on difficulty
            const difficulty = difficultySelector.value;

            let rows = 3; // Default for medium
            if (difficulty === 'easy') {
                rows = 2;
                totalPairs = 4;
                cardsContainer.style.gridTemplateColumns = 'repeat(4, 1fr)';
            } else if (difficulty === 'medium') {
                rows = 3;
                totalPairs = 6;
                cardsContainer.style.gridTemplateColumns = 'repeat(4, 1fr)';
            } else if (difficulty === 'hard') {
                rows = 4;
                totalPairs = 8;
                cardsContainer.style.gridTemplateColumns = 'repeat(4, 1fr)';
            }

            // Get icons for the current difficulty
            const iconsForGame = cardIcons.slice(0, totalPairs);

            // Create pairs
            const cardPairs = [...iconsForGame, ...iconsForGame];

            // Shuffle the cards
            cards = shuffle(cardPairs);

            // Create card elements
            cards.forEach((icon, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.icon = icon;
                card.dataset.index = index;

                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            <div class="card-pattern"></div>
                        </div>
                        <div class="card-back">
                            <div class="card-content">${icon}</div>
                        </div>
                    </div>
                `;

                // Add click event
                card.addEventListener('click', flipCard);

                // Append to container
                cardsContainer.appendChild(card);
            });
        }

        // Flip card function
        function flipCard() {
            // If board is locked or this card is already flipped or matched, ignore click
            if (lockBoard || this === firstCard || this.classList.contains('flipped')) return;

            // Start the timer on first card flip
            if (!gameStarted) {
                startTimer();
                gameStarted = true;
            }

            // Flip the card
            this.classList.add('flipped');

            // First card flipped
            if (!firstCard) {
                firstCard = this;
                return;
            }

            // Second card flipped
            secondCard = this;
            checkForMatch();
        }

        // Check if the two flipped cards match
        function checkForMatch() {
            // Increment moves
            moves++;
            movesCount.textContent = moves.toString();

            // Check for match
            const isMatch = firstCard.dataset.icon === secondCard.dataset.icon;

            if (isMatch) {
                // Handle match
                disableCards();
                matchedPairs++;

                // Check if all pairs are matched
                if (matchedPairs === totalPairs) {
                    setTimeout(() => {
                        endGame();
                    }, 500);
                }
            } else {
                // If not a match, flip cards back
                unflipCards();
            }
        }

        // Disable matched cards (keep them flipped)
        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);

            resetBoard();
        }

        // Unflip non-matching cards
        function unflipCards() {
            lockBoard = true;

            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');

                resetBoard();
            }, 1000);
        }

        // Reset board for next selection
        function resetBoard() {
            [firstCard, secondCard] = [null, null];
            lockBoard = false;
        }

        // End the game and show results
        function endGame() {
            stopTimer();

            // Update final stats
            finalTime.textContent = timeCount.textContent;
            finalMoves.textContent = moves.toString();

            // Update star rating
            updateStarRating();

            // Show win screen
            winScreen.style.display = 'flex';
        }

        // Start new game
        function startGame() {
            // Reset game state
            stopTimer();
            gameStarted = false;

            // Initialize the board
            initializeBoard();

            // Hide start screen
            startScreen.style.display = 'none';

            // Hide win screen if visible
            winScreen.style.display = 'none';
        }

        // Event listeners
        startButton.addEventListener('click', startGame);
        playAgainButton.addEventListener('click', startGame);

        // Initialize game on page load
        // (We don't auto-start, wait for the user to press Start)
    </script>
</body>

</html>
